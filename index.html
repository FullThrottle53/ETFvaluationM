<!DOCTYPE html>
<html>
<head>
  <title>ETF Valuation Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>ETF Valuation Summary</h1>
  <table id="csv-table" border="1"></table>

  <script>
    Papa.parse("https://fullthrottle53.github.io/ETFvaluationM/2025-11-05-ETFvaluationM.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const table = document.getElementById("csv-table");
        const headers = results.meta.fields;
        const data = results.data;

        const thead = table.insertRow();
        headers.forEach(h => {
          const cell = thead.insertCell();
          cell.innerHTML = `<strong>${h}</strong>`;
        });

        data.forEach(row => {
          const tr = table.insertRow();
          headers.forEach(h => {
            const cell = tr.insertCell();
            cell.textContent = row[h];
          });
        });
      }
    });
  </script>
</body>
</html>
